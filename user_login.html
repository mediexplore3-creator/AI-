<head>

    <title>Login & Signup</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ðŸ”¹ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB1bRRidVuc5T4WuH_b_D7s3ncCk0e6o4k",
            authDomain: "superadminpanel-2757.firebaseapp.com",
            projectId: "superadminpanel-2757",
            storageBucket: "superadminpanel-2757.appspot.com",
            messagingSenderId: "220202072359",
            appId: "1:220202072359:web:2b6e25819406c478fa1102",
            measurementId: "G-RX382CMBGZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ðŸ”¹ Sign Up Function
        function signUp() {
            let email = document.getElementById("signupEmail").value.trim();
            let password = document.getElementById("signupPassword").value.trim();

            if (!email || !password) {
                showToast("âš ï¸ Please fill all fields!");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    showToast("âœ… Sign Up Successful! ðŸŽ‰");
                    setTimeout(() => { toggleBox(); }, 1500);
                })
                .catch((error) => {
                    showToast("âŒ " + error.message);
                });
        }

        // ðŸ”¹ Login Function
        function login() {
            let email = document.getElementById("loginEmail").value.trim();
            let password = document.getElementById("loginPassword").value.trim();

            if (!email || !password) {
                showToast("âš ï¸ Please enter email and password!");
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    showToast("âœ… Login Successful! ðŸš€");
                    setTimeout(() => { window.location.href = "welcome.html"; }, 1500);
                })
                .catch((error) => {
                    showToast("âŒ " + error.message);
                });
        }

        // ðŸ”¹ Check Authentication State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is logged in:", user.email);
            } else {
                console.log("No user logged in.");
            }
        });

        // ðŸ”¹ Logout Function
        function logout() {
            signOut(auth)
                .then(() => {
                    showToast("ðŸ‘‹ Logged out successfully!");
                    setTimeout(() => { window.location.href = "user_login.html"; }, 1000);
                })
                .catch((error) => {
                    showToast("âŒ " + error.message);
                });
        }

        // ðŸ”¹ Show Toast Message
        function showToast(message) {
            let toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 3000);
        }

        // ðŸ”¹ Toggle Between Login & Signup
        function toggleBox() {
            let loginBox = document.getElementById("loginBox");
            let signupBox = document.getElementById("signupBox");

            if (loginBox.style.display === "none") {
                signupBox.style.opacity = "0";
                setTimeout(() => {
                    signupBox.style.display = "none";
                    loginBox.style.display = "block";
                    setTimeout(() => { loginBox.style.opacity = "1"; }, 50);
                }, 300);
            } else {
                loginBox.style.opacity = "0";
                setTimeout(() => {
                    loginBox.style.display = "none";
                    signupBox.style.display = "block";
                    setTimeout(() => { signupBox.style.opacity = "1"; }, 50);
                }, 300);
            }
        }

        // ðŸ”¹ Assign functions to window for global access
        window.signUp = signUp;
        window.login = login;
        window.logout = logout;
        window.toggleBox = toggleBox;
        
        
        /* Optimized Network Polygon Effect */
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const maxParticles = 80; // Reduced for better performance

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2 + 1;
                this.dx = Math.random() - 0.5;
                this.dy = Math.random() - 0.5;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;

                if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'cyan';
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < maxParticles; i++) {
                particles.push(new Particle());
            }
        }

        function drawLines() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = "rgba(0, 255, 255, 0.2)";
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let particle of particles) {
                particle.update();
                particle.draw();
            }

            drawLines();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles.length = 0;
            createParticles();
        });

        createParticles();
        animate();
    </script>
