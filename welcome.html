<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Typing Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        /* Cyberpunk Background */
        body {
            background: linear-gradient(135deg, #001f2e, #000000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 792px;
            text-align: center;
            overflow: hidden;
            color: #00f2ff;
            position: relative;
            transition: opacity 1.5s ease-out;
        }

        /* Animated Grid */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image: linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            animation: gridMove 5s linear infinite;
        }

        @keyframes gridMove {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 50px 50px;
            }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00f2ff;
            box-shadow: 0 0 10px #00f2ff;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Cyberpunk Borders */
        .border-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #00f2ff;
            box-shadow: 0 0 10px #00f2ff;
            animation: pulse 1.5s infinite alternate;
        }

        .top-line { top: 0px; left: 0; }
        .bottom-line { bottom: 0px; left: 0; }

        @keyframes pulse {
            0% { opacity: 0.8; box-shadow: 0 0 5px #00f2ff; }
            100% { opacity: 1; box-shadow: 0 0 15px #00f8ff; }
        }

        /* Typing Effect */
        .typing-container {
            display: inline-block;
            text-align: left;
            line-height: 1.5;
            position: relative;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff;
        }

        /* Cursor Animation */
        .cursor {
            display: inline-block;
            font-size: 1.5rem;
            font-weight: bold;
            color: darkcyan;
            animation: blink 0.6s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Owner Section */
        .owner {
            position: absolute;
            bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Audiowide', sans-serif;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.5), 0 0 10px rgba(0, 242, 255, 0.5);
            background: linear-gradient(90deg, #ff00ff, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textLines = ["Welcome", "to", "Aviator", "Predictor..."];
            const container = document.querySelector(".typing-container");
            const ownerElement = document.querySelector(".owner");

            function typeText(lineIndex = 0) {
                if (lineIndex >= textLines.length) {
                    setTimeout(() => typeOwnerText(), 500);
                    return;
                }

                let line = document.createElement("div");
                line.classList.add("welcome-text");
                container.appendChild(line);

                let text = textLines[lineIndex];
                let i = 0;

                let cursor = document.createElement("span");
                cursor.classList.add("cursor");
                cursor.textContent = "|";
                line.appendChild(cursor);

                function typeCharacter() {
                    if (i < text.length) {
                        line.innerHTML = text.substring(0, i + 1);
                        line.appendChild(cursor);
                        i++;
                        setTimeout(typeCharacter, 100);
                    } else {
                        cursor.remove();
                        setTimeout(() => typeText(lineIndex + 1), 300);
                    }
                }
                typeCharacter();
            }

            function typeOwnerText() {
                let ownerString = "BY- NITIN SHARMA";
                let i = 0;

                let cursor = document.createElement("span");
                cursor.classList.add("cursor");
                cursor.textContent = "|";
                ownerElement.appendChild(cursor);

                function typeOwnerCharacter() {
                    if (i < ownerString.length) {
                        ownerElement.innerHTML = ownerString.substring(0, i + 1);
                        ownerElement.appendChild(cursor);
                        i++;
                        setTimeout(typeOwnerCharacter, 100);
                    } else {
                        cursor.remove();
                        setTimeout(() => fadeOutAndRedirect(), 2000);
                    }
                }
                typeOwnerCharacter();
            }

            function fadeOutAndRedirect() {
                document.body.style.opacity = "0";
                setTimeout(() => {
                    window.location.href = "loading.html";
                }, 1500);
            }

            typeText();

            // Add floating particles
            const particleContainer = document.querySelector(".particles");
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = Math.random() * 5 + 3 + "s";
                particleContainer.appendChild(particle);
            }
        });
    
    
  // Prevent Back Navigation
  window.history.pushState(null, "", window.location.href);
  window.addEventListener("popstate", function() {
    window.location.href = "user_login.html";
  });
</script>
</head>
<body>

    <div class="grid"></div>
    <div class="particles"></div>

    <div class="border-line top-line"></div>
    <div class="border-line bottom-line"></div>

    <div class="typing-container"></div>
    
    <div class="owner"></div>

</body>
</html>
